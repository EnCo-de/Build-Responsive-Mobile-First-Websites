<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beaut√© Concept By CSHP</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
  <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
    <defs>
      <symbol id="arrow-down" viewBox="0 0 24 24" fill="none">
        <path d="M18 9L12 15L6 9" />
      </symbol>
      <symbol id="arrow-up" viewBox="0 0 24 24" fill="none">
        <path d="M18 15L12 9L6 15" />
      </symbol>
    </defs>
  </svg>
  <main>
    <article class="bordered-box">
      <header class="header flex">
        <h1 class="header-text semi-bold">Hardware Cosmetology</h1>
        <aside data-svg-wrapper>
          <svg class="arrow-icon">
            <use href="#arrow-up"></use>
          </svg>
        </aside>
      </header>
      <section class="content-box">
        <article>
          <p class="content-text semi-bold">Doctor Consultation</p>
        </article>

        <section class="nested-box">
          <article class="flex">
            <p class="content-text semi-bold">
              Skin treatment (acne, pigmentation, stretch marks)
            </p>
            <aside data-svg-wrapper>
              <svg class="arrow-icon">
                <use href="#arrow-up"></use>
              </svg>
            </aside>
          </article>

          <article class="flex">
            <p class="nested-text semi-bold">Skin Care & Facial</p>
            <aside data-svg-wrapper>
              <svg class="arrow-icon">
                <use href="#arrow-up"></use>
              </svg>
            </aside>
          </article>

          <section class="nested-box">
            <article class="flex">
              <p class="nested-text semi-bold">Devices</p>
              <aside data-svg-wrapper>
                <svg class="arrow-icon">
                  <use href="#arrow-up"></use>
                </svg>
              </aside>
            </article>
            <article class="content-item">
              <p class="small-text">Sofwave</p>
            </article>
          </section>
        </section>

        <article class="flex">
          <p class="content-text semi-bold">Laser Hair Removal</p>
          <aside data-svg-wrapper>
            <svg class="arrow-icon">
              <use href="#arrow-down"></use>
            </svg>
          </aside>
        </article>
      </section>
    </article>
  </main>
</body>

</html>
